<html lang="en">

<head>

                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header"></div>
                        <div class="card-body"></div>
                    </div>
                </div>
            </div> <!-- Cierra correctamente la primera fila -->
            
            <div class="row mt-4">
                <div class="col-md-2">  <!-- CorrecciÃ³n de 'cold-md-2' a 'col-md-2' -->
